<div class="loading" ng-show="loading"></div>
<div class="pagination" ng-show="page.list.length">
	<span ng-show="page.first" ng-click="get(page.index-1)"><i class="i_left"></i></span>
	<span ng-repeat="s in page.list" ng-click="get(s)" ng-class="{'on':s==page.index}">{{s}}</span>
	<span ng-show="page.last" ng-click="get(page.index+1)"><i class="i_right"></i></span>
</div>
