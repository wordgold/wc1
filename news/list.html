<!DOCTYPE html>
<html>
<head>
<!--#include virtual="/include/head.html"-->
	<title>最新资讯</title>
</head>
<body ng-app="baseApp">
<div ng-controller="newslist" class="ng-init">
	<header class="ng-init">
		<h1>距离考试还有 <span class="newsdate" ng-repeat="i in date track by $index">{{i}}</span> 天</h1>
	</header>
	<!--#include virtual="/include/nav.html"-->
	<div class="dlist panel" ng-if="list.length">
		<a class="li" ng-repeat="s in list" ng-if="!s.glist" ng-href="<!--#echo var="wc1"-->news/item.html?id={{s.id}}">
			<img ng-src="{{s.pic_url}}">
			{{s.title|slice:14}} <br>
			<span class="gray">{{s.intro|slice:14}}</span> <br>
			<span class="gray fr" style="margin-top: 8px;">{{s.thisdate}}</span>
		</a>
	</div>
	<label class="b_btn more" ng-click="get()" ng-if="list.length&&next">加载更多</label>
	<div class="none gray" ng-if="!list.length">
		很抱歉，暂无相关内容
	</div>
</div>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="<!--#echo var="wc1"-->js/zepto.js" type="text/javascript"></script>
<!--#include virtual="/include/footer.html"-->
</body>
</html>
